<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Нова Пошта - Оформлення</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header class="header">
		<h1 class="logo">Нова Пошта</h1>
	</header>

	<main class="main-content">
		<section class="form-section">
			<h2>Оформити замовлення</h2>
			<form id="orderForm">
				<div class="form-row">
					<label for="cityInput">Місто</label>
					<input type="text" id="cityInput" placeholder="Введіть назву міста" autocomplete="off" required>
					<ul id="citySuggestions" class="suggestions"></ul>
				</div>

				<div class="form-row">
					<label for="orderNumber">Номер замовлення</label>
					<input type="text" id="orderNumber" required>
				</div>

				<div class="form-row">
					<label for="weight">Вага (кг)</label>
					<input type="number" id="weight" required min="0.1" step="0.1">
				</div>

				<div class="form-row">
					<label>Тип доставки</label>
					<div class="radio-group">
						<label><input type="radio" name="deliveryType" value="Відділення" required> Відділення</label>
						<label><input type="radio" name="deliveryType" value="Поштомат"> Поштомат</label>
						<label><input type="radio" name="deliveryType" value="Пункт"> Пункт</label>
					</div>
				</div>

				<div class="form-row">
					<label for="branch">Відділення/Поштомат/Пункт</label>
					<select id="branch" required></select>
				</div>

				<div class="form-row">
					<button type="submit" class="btn-submit">Оформити замовлення</button>
				</div>
			</form>
		</section>
	</main>

	<footer class="footer">
		<p>&copy; 2024 Нова Пошта. Усі права захищено.</p>
	</footer>

	<script src="api/script.js"></script>
</body>

</html>
